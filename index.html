<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Spider Task 2</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kaushan+Script&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="signup-form" id="display-form" >
       <div>
        <h1>Welcome to the quiz!</h1>
        <input type="text" placeholder="Enter Your Name" class="txtbtn" id="user-name"></input>
       </div>
       <button class="signup-b" onsubmit="handleSubmit()" id="signup-b">Ready to Go</button>
    </div>
    
    <div class="container hide" id="container">


        <div class="clock">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
        <div id="elapsed">

        </div>

        <ul class="tab-group" id="tab-group">
 
        </ul>



        <div class="pop-up">
            <div id="click-strt">
                <h1>Click Start to Continue</h1>
            </div>
            <div id="choose-option" class="hide">
               <h1>Choose the right option</h1>
            </div>
            <div id="right-answer" class="hide">
               <h1>Congrats! Your Answer is Correct :)</h1>
            </div>
            <div id="wrong-answer" class="hide">
                <h1>Oops! Your Answer is Incorrect <br>:(</h1>
            </div>
            <div id="display-score" class="hide">
            </div>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button class="start-btn btn" id="start-btn">Start</button>
            <button class="next-btn btn hide" id="previous-btn">Previous</button>
            <button class="next-btn btn hide" id="next-btn">Next</button>
        </div>
    </div> 
 
    <script src="index.js"></script>
</body>
</html>
